<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Secure File Transfer - Download</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">
    <h1 class="mb-4">Download Encrypted File</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
    <p>Your file <strong>{{ filename }}</strong> has been encrypted and stored safely.</p>
    <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-success">Download & Decrypt</a>
    <a href="{{ url_for('index') }}" class="btn btn-secondary ms-3">Back to Upload</a>
</body>
</html>
